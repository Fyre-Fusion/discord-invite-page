<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Invite Links</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

/* ================= GLOBAL ================= */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #000000, #0a0f20, #000000, #0a0f20);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: #ffffff;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 60px 20px;
}

/* ================= SEARCH ================= */
#searchBar {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 40px;
    font-size: 16px;
}

/* ================= SERVER ROW ================= */
.server-row {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.server-row.show {
    opacity: 1;
    transform: translateY(0);
}

/* ================= CARD ================= */
.link-section {
    width: 280px;
    background: #1f1f1f;
    padding: 25px;
    border-radius: 12px;
    position: relative;
    flex-shrink: 0;
    cursor: pointer;

    /* GPU lock */
    will-change: transform;

    /* ONLY what we want animated */
    transition:
        background-color 0.45s ease,
        box-shadow 0.45s ease,
        transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);

    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border: 3px solid transparent;
    background-clip: padding-box;
}

/* ================= GRADIENT BORDER ================= */
.link-section::before {
    content: '';
    position: absolute;
    inset: -3px;
    border-radius: 15px;
    background: linear-gradient(270deg, #5865F2, #9B59B6);
    z-index: -1;
    animation: borderGradient 4s linear infinite;
}

@keyframes borderGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ================= COLOR HOVER (NO TRANSFORM) ================= */
.link-section:hover {
    background-color: #2b1f3d;
    box-shadow: 0 6px 20px rgba(107,0,168,0.6);
}

/* ================= CONTENT ================= */
.link-title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.inviteLink {
    word-break: break-all;
    margin-bottom: 15px;
}

.description {
    flex: 1;
    color: #b5b5b5;
    line-height: 1.6;
}

/* ================= BUTTON ================= */
.copy-btn {
    padding: 10px 20px;
    border: none;
    background: #6a0dad;
    color: #ffffff;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
}

.copy-btn:hover {
    background: #4b0082;
    transform: scale(1.08);
}

/* ================= CONFETTI ================= */
#confetti-canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
    .server-row {
        flex-direction: column;
    }

    .link-section {
        width: 100%;
    }
}
</style>
</head>

<body>

<canvas id="confetti-canvas"></canvas>

<div class="container">

    <input id="searchBar" placeholder="Search servers...">

    <!-- Example server -->
    <div class="server-row">
        <div class="link-section">
            <p class="link-title">Glade by Chill Hub</p>
            <p class="inviteLink" id="i1">https://discord.gg/8aPtykpU</p>
            <button class="copy-btn" onclick="copyLink('i1')">Copy</button>
        </div>
        <div class="description">
            A community for room booking, organized channels, and a friendly staff.
        </div>
    </div>

</div>

<script>
/* ================= 3D WARP (FIXED) ================= */
document.querySelectorAll('.link-section').forEach(card => {

    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();

        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;

        card.style.transform =
            `translateY(-10px) rotateX(${-y * 10}deg) rotateY(${x * 10}deg)`;
    });

    card.addEventListener('mouseleave', () => {
        card.style.transform =
            'translateY(0px) rotateX(0deg) rotateY(0deg)';
    });
});

/* ================= CONFETTI ================= */
const canvas = document.getElementById('confetti-canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let confetti = [];

function copyLink(id) {
    navigator.clipboard.writeText(document.getElementById(id).innerText);

    for (let i = 0; i < 100; i++) {
        confetti.push({
            x: canvas.width / 2,
            y: 0,
            s: Math.random() * 6 + 4,
            dx: (Math.random() - 0.5) * 4,
            dy: Math.random() * 3 + 2,
            c: `hsl(${Math.random() * 360},100%,50%)`
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        ctx.fillStyle = p.c;
        ctx.fillRect(p.x, p.y, p.s, p.s);
    });
    confetti = confetti.filter(p => p.y < canvas.height);
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</body>
</html>
