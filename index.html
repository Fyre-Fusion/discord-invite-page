<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Invite Links</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #000000, #0a0f20, #000000, #0a0f20);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: #fff;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 60px 20px;
}

.title {
    font-size: 42px;
    text-align: center;
    font-weight: bold;
}

.subtitle {
    text-align: center;
    color: #b5b5b5;
    margin-bottom: 30px;
}

#searchBar {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 40px;
    font-size: 16px;
}

/* ROW */
.server-row {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(30px);
    transition: 0.6s ease;
}

.server-row.show {
    opacity: 1;
    transform: translateY(0);
}

/* CARD — FIXED HEIGHT */
.link-section {
    width: 280px;
    height: 230px; /* ✅ HARD LOCK */
    background: #1f1f1f;
    padding: 25px;
    border-radius: 12px;
    position: relative;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

/* OUTLINE */
.link-section::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 15px;
    background: linear-gradient(270deg, #5865F2, #9B59B6);
    z-index: -1;
    animation: borderGradient 4s linear infinite;
}

@keyframes borderGradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* NATURAL HOVER */
.link-section:hover {
    background: #2b1f3d;
    box-shadow: 0 6px 20px rgba(107,0,168,0.6);
}

.link-title {
    font-weight: bold;
}

.inviteLink {
    word-break: break-all;
}

.copy-btn {
    background: #6a0dad;
    border: none;
    padding: 10px 20px;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
}

.copy-btn:hover {
    background: #4b0082;
}

.description {
    color: #b5b5b5;
    line-height: 1.6;
}

/* TOAST */
.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: #5865F2;
    padding: 10px 20px;
    border-radius: 6px;
    opacity: 0;
    transition: 0.3s;
}

.toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

@media (max-width: 768px) {
    .server-row {
        flex-direction: column;
    }
    .link-section {
        width: 100%;
        height: auto;
    }
}
</style>
</head>

<body>

<div class="container">
    <p class="title">Fyre Fusion Discord</p>
    <p class="subtitle">Join our communities and connect with like-minded people!</p>

    <input id="searchBar" placeholder="Search servers...">

    <!-- SERVERS (unchanged content) -->

    <!-- Example -->
    <div class="server-row">
        <div class="link-section">
            <div>
                <p class="link-title">Glade by Chill Hub</p>
                <p class="inviteLink" id="invite1">https://discord.gg/8aPtykpU</p>
            </div>
            <button class="copy-btn" onclick="copyLink('invite1')">Copy</button>
        </div>
        <div class="description">A community for room booking, organized channels, and a friendly staff.</div>
    </div>

    <!-- (other servers stay exactly the same structure) -->

</div>

<script>
function copyLink(id){
    navigator.clipboard.writeText(document.getElementById(id).innerText);
}

const rows=document.querySelectorAll(".server-row");
const obs=new IntersectionObserver(e=>{
    e.forEach(x=>x.isIntersecting && x.target.classList.add("show"));
});
rows.forEach(r=>obs.observe(r));

searchBar.addEventListener("input",()=>{
    const v=searchBar.value.toLowerCase();
    rows.forEach(r=>{
        r.style.display=r.querySelector(".link-title").innerText.toLowerCase().includes(v)?"flex":"none";
    });
});

/* TILT ONLY */
document.querySelectorAll(".link-section").forEach(card=>{
    card.addEventListener("mousemove",e=>{
        const r=card.getBoundingClientRect();
        const x=(e.clientX-r.left)/r.width-0.5;
        const y=(e.clientY-r.top)/r.height-0.5;
        card.style.transform=`rotateX(${-y*6}deg) rotateY(${x*6}deg) translateY(-8px)`;
    });
    card.addEventListener("mouseleave",()=>{
        card.style.transform="none";
    });
});
</script>

</body>
</html>
