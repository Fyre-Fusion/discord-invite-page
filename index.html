<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Invite Links</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #000000; /* Black background */
        color: #ffffff;      /* White text */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        padding: 20px 30px;
    }

    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .links-box {
        display: flex;
        gap: 60px;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .link-section {
        text-align: center;
    }

    .link-title {
        font-size: 18px;
        margin-bottom: 5px;
    }

    .blue {
        color: #5865F2; /* Discord blue */
    }

    .inviteLink {
        font-size: 18px;
        color: #ffffff;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 18px;
        border: none;
        background: #ffffff;
        color: #000000;
        font-size: 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease;
    }

    button:hover {
        background: #5865F2; /* Discord blue hover */
        color: #ffffff;
    }

    .signature {
        margin-top: 30px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- TOP TITLE -->
    <p class="title">Discord</p>

    <h2>Join our Discord Servers</h2>

    <!-- LINKS SIDE BY SIDE -->
    <div class="links-box">

        <!-- FIRST SERVER -->
        <div class="link-section">
            <p class="link-title blue">Glade by Chill Hub serv.</p>
            <p class="inviteLink" id="invite1">https://discord.gg/8aPtykpU</p>
            <button onclick="copyLink('invite1')">Copy Link</button>
        </div>

        <!-- SECOND SERVER -->
        <div class="link-section">
            <p class="link-title blue">Chill Hub server</p>
            <p class="inviteLink" id="invite2">https://discord.gg/VjK2BKpT</p>
            <button onclick="copyLink('invite2')">Copy Link</button>
        </div>

    </div>

    <p class="signature">by (username) - O̷̷v̷̷E̷̷r̷̷l̷̷0@d̷̷x̷̷10o̷̷</p>
</div>

<script>
function copyLink(id) {
    const linkText = document.getElementById(id).innerText;
    navigator.clipboard.writeText(linkText).then(() => {
        alert("Link copied: " + linkText);
    });
}
</script>

</body>
</html>
